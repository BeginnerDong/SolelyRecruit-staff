<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>签到记录</title>
	<script src="./js/vue.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/prodctDetail.css">
</head>
<style>
.myWagesTit .icon{width: 6px; height: 12px; display: block;margin: 0 5px;}	
	.day-title{line-height: 30px;background: #ecf6ff;padding: 0 2%;}
	.day-title .dd{width: 14.2%; text-align: center;}
	.dayCont{flex-wrap: wrap;padding: 0 2%;}
	.dayCont .item{width: 14.2%; text-align: center;padding:15px 0; line-height: 14px;font-size: 8px;border-bottom: 1px solid #eee;}
	.dayCont .item .day{margin-bottom: 8px;line-height: 18px;}
	.dayCont .item .xian{font-size: 10px;}

</style>

<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head"><a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>日志记录</div>
		<div class="h50"></div>
		
		<div class="flexCenter myWagesTit pdtb20">
			<div class="fs12 color9 flex"><img class="icon" src="images/arrow-icon.png"/>上月</div>
			
			<h2 class="tt pdlr20 mglr10 ftn fs16">2019年11月</h2>
			<div class="fs12 color9 flex">下月<img class="icon" src="images/arrow-icon1.png"/></div>
		</div>
		
		<div class="calendar-layer">
			<div class="day-title pdlr4 flexRowBetween">
				<span class="dd">日</span>
				<span class="dd">一</span>
				<span class="dd">二</span>
				<span class="dd">三</span>
				<span class="dd">四</span>
				<span class="dd">五</span>
				<span class="dd">六</span>
			</div>
			<div class="pdlr4 dayCont flex">
				<div class="item flexColumn color9 fs12"  v-for="(item,index) in dayData" :key="index">
					<span class="color2 fs14 day">{{item}}</span>
					<span>08:23:21</span>
					<span class="xian">|</span>
					<span>19:12:23</span>
				</div>
			</div>
			
		</div>
		
		
	</div>
</body>
	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					currDay:0,
					dayData:31
		        }
		    },
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
</script>
